<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trac Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #333;
        margin: 0;
        font-size: 2rem;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        text-align: center;
        border-left: 4px solid #c33;
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Trac Login</h1>
      </div>

      <!-- Show error message if login failed -->
      <script>
        if (window.location.search.includes("error=1")) {
          document.write(
            '<div class="error-message">Invalid username or password. Please try again.</div>'
          );
        }
      </script>

      <form method="post" action="/dologin">
        <div class="form-group">
          <label for="httpd_username">Username:</label>
          <input
            type="text"
            id="httpd_username"
            name="httpd_username"
            required
            autocomplete="username"
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="httpd_password">Password:</label>
          <input
            type="password"
            id="httpd_password"
            name="httpd_password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <div class="footer">
        <p>Please enter your LDAP credentials</p>
      </div>
    </div>
  </body>
</html>
